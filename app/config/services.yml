parameters:
    #parameter_name: value

services:
    # default configuration for services in *this* file
    _defaults:
        # this means you cannot fetch services directly from the container via $container->get()
        # if you need to do this, you can override this setting on individual services
        public: true

    # controllers are imported separately to make sure they're public
    # and have a tag that allows actions to type-hint services
    AppBundle\Controller\:
        resource: '../../src/AppBundle/Controller'
        public: true
        tags: ['controller.service_arguments']

    # add more services, or override services that need manual wiring
    # AppBundle\Service\ExampleService:
    #     arguments:
    #         $someArgument: 'some_value'

    app.calculator.minimum_value_free_rate_calculator:
        class: AppBundle\Calculator\MinimumValueFreeRateCalculator
        tags:
            -
                name: sylius.shipping_calculator
                calculator: minimum_value_free_rate
                form_type: AppBundle\Form\Type\ChannelBasedMinimumValueFreeConfigurationType
                label: app.ui.minimum_value_free_rate

    app.event_listener.admin_menu_listener:
        class: AppBundle\EventListener\AdminMenuListener
        tags:
            -
                name: kernel.event_listener
                event: sylius.menu.admin.main
                method: addSupplierToMenu

    app.state_resolver.order_item_state_resolver:
        class: AppBundle\StateResolver\OrderItemStateResolver
        arguments: ['@sm.factory']

    app.promotion.birthday_promotion:
        class: AppBundle\Promotion\BirthdayPromotion
        tags:
            -
                name: sylius.promotion_rule_checker
                type: birth_day
                form_type: Symfony\Component\Form\Extension\Core\Type\FormType
                label: app.ui.birth_day

    app.event_listener.order_finished_coupon_generator_listener:
        class: AppBundle\EventListener\OrderFinishedCouponGeneratorListener
        arguments:
            - '@sylius.factory.promotion'
            - '@sylius.repository.promotion'
            - '@sylius.factory.promotion_action'
            - '@sylius.promotion_coupon_generator'
            - '@sylius.email_sender'
        tags:
            -
                name: kernel.event_listener
                event: sylius.order.post_complete
                method: sendCoupon

    app.fixture_factory.supplier_example_factory:
        class: AppBundle\Fixture\Factory\SupplierExampleFactory
        arguments: ['@app.factory.supplier']

    app.fixture.supplier_fixture:
        class: AppBundle\Fixture\SupplierFixture
        arguments: ['@app.manager.supplier', '@app.fixture_factory.supplier_example_factory']
        tags:
            - { name: sylius_fixtures.fixture }

    app.form_type.supplier_type:
        class: AppBundle\Form\Type\SupplierType
        arguments:
            - 'AppBundle\Entity\Supplier'
            - []
        tags:
            - { name: form.type }

    app.form_extension.product_type_extension:
        class: AppBundle\Form\Extension\ProductTypeExtension
        tags:
            - { name: form.type_extension, extended_type: Sylius\Bundle\ProductBundle\Form\Type\ProductType }

    app.block.product_form_type:
        class: Sylius\Bundle\UiBundle\Block\BlockEventListener
        arguments:
            - '@@/form.html.twig'
        tags:
            -
                name: kernel.event_listener
                event: sonata.block.event.sylius.admin.product.create.tab_details
                method: onBlockEvent
            -
                name: kernel.event_listener
                event: sonata.block.event.sylius.admin.product.update.tab_details
                method: onBlockEvent
